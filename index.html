<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Крестики - нолики</title>
</head>
<body>

    <div class="select-box">
        <header>Крестики - нолики</header>
        <div class="content">
            <div class="title">Выбирайте, за кого вы:</div>
            <div class="options">
                <button class="playerX">Игрок X</button>
                <button class="playerO">Игрок O</button>
            </div>
        </div>
    </div>

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="turnX">X's Turn</span>
                <span class="turnO">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
       <div class="play-area">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
       </div>
    </div>

    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Играть заного</button>
        </div>
    </div>

<script src="scripts.js"></script>    
</body>
</html>
